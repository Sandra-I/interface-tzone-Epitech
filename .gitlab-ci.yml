# This folder is cached between builds for faster runs
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
  - node_modules/

stages:
  - build
  - lint
  - test

build:
  stage: build
  image: node:latest
  script:
    - echo 'Hello, $GITLAB_USER_LOGIN!'
    - echo 'Commit branch, $CI_COMMIT_BRANCH'
    - echo 'build'
    # - mkdir
    # - touch build/info.txt
    - npm install
    - npm run build

  # artifacts:
  #     paths:
  #       - dist/

lint:
  stage: lint
  script:
    - echo 'Linting time'
    - npm run lint

test:
  stage: test
  script:
    - echo 'test'
